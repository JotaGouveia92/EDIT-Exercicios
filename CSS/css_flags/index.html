<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flag_container">
      <h3 class="flag_title">Italy</h3>
      <div class="flag flag--italy">
        <div class="flag flag--italy">
          <div class="area green"></div>
          <div class="area white"></div>
          <div class="area red"></div>
        </div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Ukraine</h3>
      <div class="flag flag--ukraine">
        <div class="area blue"></div>
        <div class="area yellow"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Kuwait</h3>
      <div class="flag flag--kuwait">
        <div class="area green"></div>
        <div class="area black"></div>
        <div class="area white"></div>
        <div class="area red"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Bangladesh</h3>
      <div class="flag flag--bangladesh">
        <div class="area green"></div>
        <div class="area red"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Portugal</h3>
      <div class="flag flag--portugal">
        <div class="area green"></div>
        <div class="area red"></div>
        <div class="area yellow"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Japan</h3>
      <div class="flag flag--japan">
        <div class="area white"></div>
        <div class="area red"></div>
      </div>
    </div>

    <div class="flag_container">
      <h3 class="flag_title">Greece</h3>
      <div class="flag flag--greece">
        <div class="stripe blue" style="grid-row: 1"></div>
        <div class="stripe white" style="grid-row: 2"></div>
        <div class="stripe blue" style="grid-row: 3"></div>
        <div class="stripe white" style="grid-row: 4"></div>
        <div class="stripe blue" style="grid-row: 5"></div>
        <div class="stripe white" style="grid-row: 6"></div>
        <div class="stripe blue" style="grid-row: 7"></div>
        <div class="stripe white" style="grid-row: 8"></div>
        <div class="stripe blue" style="grid-row: 9"></div>

        <div class="cross"></div>

        <div class="cross-horizontal"></div>
        <div class="cross-vertical"></div>
      </div>
    </div>
  </body>
</html>
