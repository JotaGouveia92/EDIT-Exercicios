<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/424ea155a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Website's</title>
  </head>

  <body>
    <!-- HEADER -->

    <header>
      <div class="headerContainer"></div>
      <h1>Cadastro PROMO</h1>
    </header>

    <main class="main">
      <section class="main-question">
        <h2>
          Quer viajar pela <span class="color-primary">Europa</span>de graça
        </h2>
        <p>
          Preencha o formulário e responda às perguntas de um jeito criativo. A
          resposta mais criativa irá ganhar passagens e hospedagens em
          <strong>CINCO</strong> países diferentes.
        </p>
      </section>
      <section class="form-section">
        <h2>Preencha com os seus dados</h2>
        <form action="#" class="form">
          <div class="form-item">
            <label for="firstName">Primeiro Nome</label>
            <input type="text" id="firstName" />
          </div>

          <div class="form-item">
            <label for="lastName">Último Nome</label>
            <input type="text" id="lastName" />
          </div>

          <div class="form-item">
            <label for="lastName">Último Nome</label>
            <input type="text" id="lastName" />
          </div>

          <div class="form-item">
            <label for="lastName">Último Nome</label>
            <input type="text" id="lastName" />
          </div>

          <div class="form-item">
            <label for="knewQuestion">Como ficou sabendo da PROMO?</label>
            <select name="knewQuestion" id="knewQuestion">
              <option value="">Selecione...</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="google">Google</option>
              <option value="linkedin">Linkedin</option>
            </select>
          </div>
          <div class="form-item">
            <label class="radio-btn">País</label>
            <input type="radio" id="brazil" value="brazil" name="country" />
            <label for="brazil" class="radio-btn">Brasil</label>
            <input type="radio" id="portugal" value="portugal" name="country" />
            <label for="portugal" class="radio-btn">Portugal</label>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
